<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HDP & Over/Under Calculator v2</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {background:#f7f7f7;padding:20px;}
    .result-box {margin-top:20px;padding:15px;border-radius:8px;text-align:center;font-weight:bold;font-size:1.1rem;}
    .pos {background:#d4edda;color:#155724;}
    .neg {background:#f8d7da;color:#721c24;}
  </style>
</head>
<body class="container">
  <h3 class="text-center mb-4">HDP & Over/Under Calculator v2</h3>

  <div class="mb-3">
    <input class="form-control mb-2" id="homeOdds" placeholder="Home odds (e.g. 1.90)">
    <input class="form-control mb-2" id="awayOdds" placeholder="Away odds (e.g. 2.00)">
    <input class="form-control mb-2" id="overOdds" placeholder="Over odds (e.g. 1.95)">
    <input class="form-control mb-2" id="underOdds" placeholder="Under odds (e.g. 1.90)">
    <input class="form-control mb-2" id="homeForm" placeholder="Home recent form (0-10, default 5)">
    <input class="form-control mb-2" id="awayForm" placeholder="Away recent form (0-10, default 5)">
    <input class="form-control mb-2" id="h2hAdv" placeholder="H2H advantage (positive=home)">
  </div>

  <div class="d-flex justify-content-center gap-2">
    <button id="calcBtn" class="btn btn-success">Calculate</button>
    <button id="resetBtn" class="btn btn-secondary">Reset</button>
  </div>

  <div id="result" class="result-box mt-3"></div>

  <script>
    function getVal(id, def=0){
      const v=parseFloat(document.getElementById(id).value);
      return isNaN(v)?def:v;
    }

    document.getElementById("calcBtn").onclick=()=>{
      const home=getVal("homeOdds",1.9);
      const away=getVal("awayOdds",2.0);
      const over=getVal("overOdds",1.95);
      const under=getVal("underOdds",1.90);
      const hf=getVal("homeForm",5);
      const af=getVal("awayForm",5);
      const h2h=getVal("h2hAdv",0);

      const hdpScore=(hf-af)+(1/home-1/away)*10+h2h;
      const overScore=(1/under-1/over)*10;

      const result=document.getElementById("result");
      result.textContent=`HDP score: ${hdpScore.toFixed(2)} | Over score: ${overScore.toFixed(2)}`;
      result.className="result-box "+(hdpScore>=0?"pos":"neg");
    };

    document.getElementById("resetBtn").onclick=()=>{
      document.querySelectorAll("input").forEach(el=>el.value="");
      const result=document.getElementById("result");
      result.textContent="";
      result.className="result-box";
    };
  </script>
</body>
  </html>

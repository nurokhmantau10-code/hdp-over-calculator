<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HDP & Over/Under Calculator</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 20px;
    background: #f7f7f7;
  }
  h1 {
    text-align: center;
  }
  .container {
    max-width: 400px;
    margin: auto;
    background: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }
  input, button {
    width: 100%;
    padding: 10px;
    margin: 8px 0;
    border: 1px solid #ccc;
    border-radius: 5px;
  }
  button {
    background: #4CAF50;
    color: white;
    border: none;
    cursor: pointer;
  }
  button:hover {
    background: #45a049;
  }
  #result {
    margin-top: 15px;
    background: #eef;
    padding: 10px;
    border-radius: 5px;
  }
</style>
</head>
<body>
<h1>HDP & Over/Under Calculator</h1>
<div class="container">
  <input type="number" step="0.01" id="homeOdds" placeholder="Home odds (e.g. 1.90)">
  <input type="number" step="0.01" id="awayOdds" placeholder="Away odds (e.g. 2.00)">
  <input type="number" step="0.01" id="overOdds" placeholder="Over odds (e.g. 1.95)">
  <input type="number" step="0.01" id="underOdds" placeholder="Under odds (e.g. 1.90)">
  <input type="number" step="0.1" id="homeForm" placeholder="Home recent form (0-10, default 5)">
  <input type="number" step="0.1" id="awayForm" placeholder="Away recent form (0-10, default 5)">
  <input type="number" step="0.1" id="h2hAdv" placeholder="H2H advantage (positive=home)">
  <button onclick="calculate()">Calculate</button>
  <div id="result"></div>
</div>
<script>
function calculate() {
  const homeOdds = parseFloat(document.getElementById('homeOdds').value) || 0;
  const awayOdds = parseFloat(document.getElementById('awayOdds').value) || 0;
  const overOdds = parseFloat(document.getElementById('overOdds').value) || 0;
  const underOdds = parseFloat(document.getElementById('underOdds').value) || 0;
  const homeForm = parseFloat(document.getElementById('homeForm').value) || 5;
  const awayForm = parseFloat(document.getElementById('awayForm').value) || 5;
  const h2h = parseFloat(document.getElementById('h2hAdv').value) || 0;

  // HDP calculation
  let advantage = (awayOdds - homeOdds) * 2.0;
  advantage += (homeForm - awayForm) * 0.15;
  advantage += h2h * 0.1;
  let hdp;
  if (advantage > 0.7) hdp = "Home -1";
  else if (advantage > 0.3) hdp = "Home -0.5";
  else if (advantage > -0.3) hdp = "Draw No Bet / Home 0";
  else if (advantage > -0.7) hdp = "Away +0.5";
  else hdp = "Away +1";
  const hdpConf = Math.min(1, Math.abs(advantage) / 1.5);

  // Over/Under calculation
  const oddsDiff = underOdds - overOdds;
  const formSum = homeForm + awayForm;
  let score = oddsDiff + (formSum - 10) * 0.15;
  let ou;
  if (score > 0.2) ou = "Over 2.5";
  else if (score < -0.2) ou = "Under 2.5";
  else ou = "Low confidence - consider 2/2.5 market";
  const ouConf = Math.min(1, Math.abs(score) / 1.2);

  document.getElementById('result').innerHTML =
    `<strong>HDP Recommendation:</strong> ${hdp}<br>Confidence: ${(hdpConf*100).toFixed(0)}%<br><br>` +
    `<strong>Over/Under Recommendation:</strong> ${ou}<br>Score: ${score.toFixed(2)}<br>Confidence: ${(ouConf*100).toFixed(0)}%`;
}
</script>
</body>
</html>
